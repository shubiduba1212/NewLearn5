<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot WebSocket Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 400px;
            max-width: 100%;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        .chat-messages {
            flex: 1;
            padding: 10px;
            min-height: 400px;
            max-height: 400px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }

        .chat-message {
            margin-bottom: 10px;
        }

        .chat-message.bot {
            text-align: left;
            color: #007BFF;
        }

        .chat-message.user {
            text-align: right;
            color: #333;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #f4f4f4;
        }

        .chat-input input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            outline: none;
        }

        .chat-input button {
            padding: 10px 15px;
            margin-left: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .chat-input button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        Chatbot
    </div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
        <input type="text" id="chatInput" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    const ws = new WebSocket('ws://localhost:8080/chatbot/ws-chat');  // Replace with your actual WebSocket URL
    const chatMessages = document.getElementById('chatMessages');
    const chatInput = document.getElementById('chatInput');

    ws.onopen = function() {
        console.log('Connected to WebSocket');
    };

    ws.onmessage = function(event) {
        const message = document.createElement('div');
        message.classList.add('chat-message', 'bot');
        message.textContent = 'Bot: ' + event.data;
        chatMessages.appendChild(message);
        chatMessages.scrollTop = chatMessages.scrollHeight;  // Scroll to bottom
    };

    function sendMessage() {
        const messageText = chatInput.value;
        if (messageText) {
            // Send message to WebSocket server
            ws.send(messageText);

            // Display the sent message in the chat
            const message = document.createElement('div');
            message.classList.add('chat-message', 'user');
            message.textContent = 'You: ' + messageText;
            chatMessages.appendChild(message);
            chatMessages.scrollTop = chatMessages.scrollHeight;  // Scroll to bottom

            // Clear input field
            chatInput.value = '';
        }
    }

    chatInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });

    ws.onclose = function() {
        console.log('WebSocket connection closed');
    };

    ws.onerror = function(error) {
        console.error('WebSocket error:', error);
    };
</script>

</body>
</html>
