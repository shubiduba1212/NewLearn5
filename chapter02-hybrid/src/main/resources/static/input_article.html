<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminLTE Form Example</title>
    <!-- Bootstrap 4.6 CSS (CDN) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/css/bootstrap.min.css">
    <!-- AdminLTE CSS (CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.2.0/css/adminlte.min.css">
    <!-- AdminLTE CSS -->
<!--    <link rel="stylesheet" href="./css/adminlte.min.css">-->
    <!-- Bootstrap CSS -->
<!--    <link rel="stylesheet" href="./css/bootstrap.min.css">-->
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <!-- 기타 네비게이션 내용 -->
    </nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- 사이드바 내용 -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>입력 폼 예제</h1>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Article 입력</h3>
                    </div>
                    <!-- /.card-header -->
                    <!-- form start -->
                    <form id="articleForm">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="title">제목</label>
                                <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요">
                            </div>
                            <div class="form-group">
                                <label for="author">작성자</label>
                                <input type="text" class="form-control" id="author" placeholder="작성자를 입력하세요">
                            </div>
                            <div class="form-group">
                                <label for="content">내용</label>
                                <textarea class="form-control" id="content" rows="4" placeholder="내용을 입력하세요"></textarea>
                            </div>
                        </div>
                        <!-- /.card-body -->

                        <div class="card-footer">
                            <button type="button" class="btn btn-primary btn-block" id="submitBtn">Submit</button>
                        </div>
                    </form>
                </div>
            </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- Main Footer -->
    <footer class="main-footer">
        <!-- Footer 내용 -->
    </footer>
</div>
<!-- ./wrapper -->

<!--<script src="./js/jquery.min.js"></script>-->
<!--&lt;!&ndash; AdminLTE App &ndash;&gt;-->
<!--<script src="./js/adminlte.min.js"></script>-->
<!--&lt;!&ndash; Bootstrap JS &ndash;&gt;-->
<!--<script src="./js/bootstrap.bundle.min.js"></script>-->
<!--<script src="./js/pages/input_article.js"></script>-->

    <!-- jQuery 3.5.1+ (CDN) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Popper.js 1.16.1+ (CDN) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <!-- Bootstrap 4.6 JS (CDN) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <!-- AdminLTE JS (CDN) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.2.0/js/adminlte.min.js"></script>
<script>
    $(document).ready(function() {
        $('#submitBtn').click(function() {
            // 폼 데이터를 수집
            var articleData = {
                title: $('#title').val(),
                content: $('#content').val(),
                author: $('#author').val(),
                createdAt: new Date().toISOString() // 현재 날짜를 ISO 문자열로 변환
            };

            // AJAX 요청 보내기
            $.ajax({
                url: '/api/insert', // API 엔드포인트
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(articleData),
                success: function(response) {
                    alert('Article submitted successfully!');
                    console.log(response);
                },
                error: function(xhr, status, error) {
                    alert('Error submitting article.');
                    console.error(xhr, status, error);
                }
            });
        });
    });
</script>

</body>
</html>
